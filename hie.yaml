cradle:
  multi:
    - path: "config"
      # config: { cradle: { cabal: }}
      config: { cradle: { direct: { arguments: [] } } }
    - path: "data"
      config: { cradle: { none: }}
    - path: "region-tests"
      config: { cradle: { none: }}

    - path: "."
      config:
        cradle:
          cabal:
            - path: "src"
              component: "lib:fourmolu"

            - path: "app"
              component: "fourmolu:exe:fourmolu"

            - path: "tests"
              component: "fourmolu:test:tests"
